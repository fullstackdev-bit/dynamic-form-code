            function step8Actions2(){
                newShareholderAction(1);
                shareholder_block = 1;
                document.querySelector('.remove_last_shareholder').addEventListener('click',function(evt){
                    var last_num = evt.target.getAttribute('block_num');
                    document.querySelector('.shareholder_'+last_num).innerHTML='';
                    shareholder_block--;
                    if(shareholder_block == 1){
                        document.querySelector('.remove_last_shareholder').classList.add('d-none')
                    }
                    document.querySelector('.remove_last_shareholder').setAttribute('block_num',shareholder_block);
                });
                document.querySelector('.add_new_shareholder').addEventListener('click', function(){
                    shareholder_block++;
                    if(shareholder_block == 2){
                        document.querySelector('.remove_last_shareholder').classList.remove('d-none')
                    }
                    document.querySelector('.remove_last_shareholder').setAttribute('block_num',shareholder_block);
                    document.querySelector('.shareholder_'+shareholder_block).innerHTML = `

                    `;
                    newShareholderAction(shareholder_block);
                })                
            }

                document.querySelector('#shareholder'+id+'_type').addEventListener('change',function(sevt){
                    if(sevt.target.value == "Person"){
                        document.querySelector('.shareholder_infos'+id).innerHTML = `

                            <div class="col-8">
                                <label for="shareholder${id}_name" class="form-label fw-bold">Name</label>

                            </div>
                            <div class="col-4">
                                <label for="shareholder${id}_division" class="form-label fw-bold">% of shares</label>
                                <input type="text" class="form-control" id="shareholder${id}_division" name="shareholder${id}_division" placeholder="Division %" required>
                            </div>
                        </div>
                        <label for="shareholder${id}_nationality_input" class="form-label">Nationality</label>
                        <input mbsc-input class="form-control mb-3" id="shareholder${id}_nationality_input" data-dropdown="true" data-tags="true" placeholder="Select countries..." required/>
                        <select class="form-select mb-3" multiple id="shareholder${id}_nationality" name="shareholder${id}_nationality" required>
                          ${country_list}
                        </select>
                        <label for="shareholder${id}_residence_input" class="form-label">Residence</label>
                        <input mbsc-input class="form-control mb-3" id="shareholder${id}_residence_input" data-dropdown="true" data-tags="true" placeholder="Select countries..." required/>
                        <select class="form-select" multiple id="shareholder${id}_residence" name="shareholder${id}_residence" required>
                            ${country_list}
                        </select>`;
                        mobiscroll.select('#shareholder'+id+'_nationality', {
                            inputElement: document.getElementById('shareholder'+id+'_nationality_input'),
                            touchUi: false
                        }); 
                        mobiscroll.select('#shareholder'+id+'_residence', {
                            inputElement: document.getElementById('shareholder'+id+'_residence_input'),
                            touchUi: false
                        }); 
                    }else if(sevt.target.value == "Company"){
                        document.querySelector('.shareholder_infos'+id).innerHTML = `
                        <div class="row mb-3">
                            <div class="col-8">
                                <label for="shareholder${id}_name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="shareholder${id}_name" name="shareholder${id}_name" placeholder="Name" required>
                            </div>
                            <div class="col-4">
                                <label for="shareholder${id}_division" class="form-label">% of shares</label>
                                <input type="text" class="form-control" id="shareholder${id}_division" name="shareholder${id}_division" placeholder="Division %" required>
                            </div>
                        </div>
                        <label for="shareholder${id}_location_input" class="form-label">Location</label>
                        <input mbsc-input class="form-control mb-3" id="shareholder${id}_location_input" data-dropdown="true" data-tags="true" placeholder="Select countries..." required/>
                        <select type="text" multiple class="form-select" id="shareholder${id}_location" name="shareholder${id}_location" required>
                            ${country_list}
                        </select>`;
                        mobiscroll.select('#shareholder'+id+'_location', {
                            inputElement: document.getElementById('shareholder'+id+'_location_input'),
                            touchUi: false
                        }); 
                    }
                })
            }            

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()                
                }
                document.querySelector('.progress-num').innerText = 100;
                document.querySelector('.progress-bar').style.width = '100%';
                form.classList.add('was-validated');
            }, false)
